<%
    var show_sidebar;
    var title;
    var sidebar_html;
    var styleBundle;
    var jsBundle;
%>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Text"/>
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="/css/main.bundle.css" />
    <%if(styleBundle){%>
        <link rel="stylesheet" href="/css/<%=styleBundle%>" />
    <%}%>
    <!--<link rel="preload" href="../fonts/Roboto-Regular.ttf" as="font" type="font/ttf" crossorigin>-->
    <title><%=title%></title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <img src="/img/logo.svg" height="100" width="100" alt="logo" id="logo" />
        </div>
      </header>
      <main class="container">
        <%if(show_sidebar){%>
          <aside class="sidebar-left">
              <%=sidebar_html%>
          </aside>
        <%}%>
        <div class="content <%if(show_sidebar){%>with-sidebar<%}%>">
